---
layout: empty
---

<script>
lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
      'showImageNumberLabel': true
    })
</script>
<style>
    header {display:block;padding:60px 0 10px;background-color:#191919;text-align:center;}
    header a {
        font-family: sans-serif;
        font-size: 24px;
        line-height: 24px;
        padding: 8px 13px 7px;
        color: #4d5256;
        text-decoration:none;
        transition: color 0.7s;
    }
    header a.active {
        font-weight:bold;
        width: 24px;
        height: 24px;
        padding: 4px;
        text-align: center;
        display:inline-block;
        border-radius: 50%;
        background: #4d5256;
        color: #191919;
    }
    .gallery img{
        width:179px;
        cursor:pointer;
    }
</style>

 <!--start-->
 <div style="display:none;">
    <div class="ninja-slider-{{ page.gallery }}">
        <div class="slider-inner">
            <ul>
                {% for image in page.images %}
                    <li>
                        <a class="ns-img" href="{{ page.dir | prepend: site.baseurl  }}{{ image.name }}"></a>
                    </li>
                {% endfor %}
            </ul>
            <div id="fsBtn" class="fs-icon" title="Expand/Close"></div>
        </div>
    </div>
</div>

{% for image in page.images %}
    <div class="gallery-image-wrapper">
        <a href="{{ page.dir | prepend: site.baseurl  }}{{ image.name }}"
        data-lightbox="{{ image.name }}">
        <img class="gallery-image"
        src="{{ page.dir | prepend: site.baseurl  }}thumbs/{{ image.name }}" 
       />
        </a>
    </div>
{% endfor %}
